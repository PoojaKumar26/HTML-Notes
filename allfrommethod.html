<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form>
       <h1>BIODATA</h1> 

      Name: <input type="text" name="username" placeholder=" Enter your Name"> <br><br>
      password: <input type="password" placeholder=" Enter your Password"><br><br>
      Gender: <input type="radio" value="M" name="Gender"> Male
      <input type="radio" value="F" name="Gender">Female <br><br>
      Age:
      <input type="range" value="18 to 30"><br><br>
      Email:
      <input type="email"> <br> <br>
      Data of Birth: <input type="date"><br><br>
      select the course: 
      <select name="course">
        <option>None</option>
        <option value="course">Python Full Stack</option>
        <option value="course">Java Full Stack</option>
        <option value="course">Node.js Full Stack</option>
        <option value="course">MERN Full Stack</option>
      </select><br><br>
      Choose a course ,If you have any queries:
     <textarea name="Queries" placeholder="If you have any queries"></textarea><br><br>
      Upload your proof (Aadhar,ID Card,Pan)
      <input type="file"><br><br>
       <button type="reset">Reset</button>
       <button type="submit"> Submit from</button>

    </form>

</body>
</html>
