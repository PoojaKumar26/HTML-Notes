<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h1>Nested list</h1>
    <ul>
        <li>Frontend developer</li>
        <ul>
           <li>HTML</li>
           <li>CSS</li>
           <li>JavaScript</li>
          </ul>
    </ul>

    <ol>
        <li>Backend developer</li>
        <ol>
           <li>Python</li>
           <li>SQL</li>
           <li>Django</li>
          </ol>
    </ol>
</body>
</html>
